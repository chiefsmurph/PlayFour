<!DOCTYPE html>
<html>
	<head>
		<title>Tap Four 10 Dollars</title>

		<script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>

		<script>
		var mySocket = io();

		mySocket.on('welcomeadmin', function() {
			console.log('welcome admin');
		});

		var submitpwd = function() {
			mySocket.emit('admin', {pwd: $('#pwd').val()});
		};

		</script>
	</head>
	<body>
		<form onsubmit="submitpwd()">
			<input type='text' id='pwd'>
			<input type='submit'>
		</form>
	</body>
</html>
