<!DOCTYPE html>
<html>
	<head>
		<title>Tap Four Reauth</title>

	</head>
	<body class='no-touch'>
		<script>
		var module = {};
		</script>
		<script src="/js/mozilla-cookies.js"></script>
		<script>
		var docCookies = module.exports;
		if (docCookies.hasItem('userStatus')) {
			docCookies.removeItem('userStatus');
			document.write('<h1>Tap Four Reauth Success</h1>You are good to go.  Player confirmation confirmed.  Game on.<br><br>');
			document.write('Redirecting now...')
			setTimeout(function() {
				window.location.replace('/');
			}, 2500);
		} else {
			document.write('<H1>Reauth unnecessary.</H1>')
		}
		</script>
	</body>
</html>
